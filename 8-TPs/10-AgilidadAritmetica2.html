<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Curso JS</title>
    <link rel="stylesheet" type="text/css" href="../estilo.css" />
    <link rel="stylesheet" type="text/css" href="../animacion.css" />
    <script type="text/javascript" src="10-jsAgilidadAritmetica2.js"></script>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body onload="comenzar()">
    <div class="animated bounceIn header">
      <center>
        <h5>TP <strong> Ejercicio 10</strong></h5>
      </center>
      <a class="BotonNav" onclick="location.href='index.html'"
        ><i class="far fa-hand-point-left"></i>Menú ejercicios</a
      >
    </div>
    <div class="row">
      <div class="col-3 col-s-3 menu"></div>
      <div class="col-6 col-s-9">
        <form class="animated bounceInLeft FormIngreso">
          <h1>Agilidad aritmética 2.0</h1>
          <input
            type="text"
            readonly
            id="txtPrimerNumero"
            placeholder="Primer número"
          />
          <input
            type="text"
            readonly
            id="txtOperador"
            placeholder="Operador matemático"
          />
          <input
            type="text"
            readonly
            id="txtSegundoNumero"
            placeholder="Segundo número"
          />
          <input type="text" id="txtIdRespuesta" placeholder="Tu respuesta" />
          <center>
            <img style="border-radius: 50%;" src="imagenes/interrogacion.jpg" />
          </center>
          <a class="BotonNav" onclick="responder()">Verificar resultado</a>
        </form>
      </div>
      <div class="col-3 col-s-12">
        <div class="aside animated bounceInUp">
          <h2>Enunciado:</h2>
          <h3>
            Además de lo anterior, ahora se agregara un temporizador que a los
            4(cuatro) segundos dará por terminado el juego y se verificará si el
            resultado es el correcto.
          </h3>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="pFooter">Curso Introducción a la Programación</p>
    </div>
  </body>
</html>
