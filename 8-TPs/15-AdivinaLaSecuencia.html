<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Curso JS</title>
    <link rel="stylesheet" type="text/css" href="../estilo.css" />
    <link rel="stylesheet" type="text/css" href="../animacion.css" />
    <script type="text/javascript" src="15-jsAdivinaLaSecuencia.js"></script>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body onload="Comenzar()">
    <div class="animated bounceIn header">
      <center>
        <h5>TP <strong> Ejercicio 15</strong></h5>
      </center>
      <a class="BotonNav" onclick="location.href='index.html'"
        ><i class="far fa-hand-point-left"></i>Menú ejercicios</a
      >
    </div>
    <div class="row">
      <div class="col-3 col-s-3 menu"></div>
      <div class="col-6 col-s-9">
        <form class="animated bounceInLeft FormIngreso">
          <h1>Adivina la secuencia</h1>
          <div class="btn-group">
            <input
              type="button"
              value="Azul"
              style="background: blue"
              class="BotonJuegoSecuencia BotonJuego animated shake swing"
              onclick="Responder('Azul')"
            />
            <input
              type="button"
              value="Amarillo"
              style="background: yellow"
              class="BotonJuegoSecuencia BotonJuego animated shake swing"
              onclick="Responder('Amarillo')"
            />
            <input
              type="button"
              value="Rojo"
              style="background: red"
              class="BotonJuegoSecuencia BotonJuego animated shake swing"
              onclick="Responder('Rojo')"
            />
            <input
              type="button"
              value="Verde"
              style="background: green"
              class="BotonJuegoSecuencia BotonJuego animated shake swing"
              onclick="Responder('Verde')"
            />
            <br />
            <br />

            <br />
            <input
              type="text"
              placeholder="primer intento"
              id="txtPrimerIntento"
            />
            <br />
            <input
              type="text"
              placeholder="segundo intento"
              id="txtSegundoIntento"
            />
            <br />
            <input
              type="text"
              placeholder="terce intento"
              id="txtTercerIntento"
            />
            <br />
            <input
              type="text"
              placeholder="cuarto intento"
              id="txtCuartoIntento"
            />
            <br />
            <a class="BotonNav" onclick="Verificar()">Verificar</a>
          </div>
        </form>
      </div>

      <div class="col-3 col-s-12">
        <div class="aside animated bounceInUp">
          <h2>Enunciado:</h2>
          <h3>
            Adivina la secuencia
            <br />
            Hay una secuencia oculta que debes adivinar <br />Solo tienes tres
            intentos
          </h3>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="pFooter">Curso Introducción a la Programación</p>
    </div>
  </body>
</html>
