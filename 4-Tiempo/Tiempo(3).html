<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Curso JS</title>
    <link rel="stylesheet" type="text/css" href="../estilo.css" />
    <link rel="stylesheet" type="text/css" href="../animacion.css" />
    <script type="text/javascript" src="jsTiempo(3).js"></script>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="animated bounceIn header">
      <a class="BotonNav" onclick="location.href='index.html'"
        ><i class="far fa-hand-point-left"></i>Menú ejercicios</a
      >
    </div>
    <div class="row">
      <div class="col-3 col-s-3 menu"></div>
      <div class="col-6 col-s-9">
        <form class="animated bounceInLeft FormIngreso">
          <a class="BotonNav" onclick="inicio()">Iniciar</a>
          <a class="BotonNav" onclick="fin()">Finalizar</a>
        </form>
      </div>
      <div class="col-3 col-s-12">
        <div class="aside animated bounceInUp">
          <h2>Enunciado:</h2>
          <h3>
            Al presionar el botón INICIAR se debe mostrar un mensaje de
            bienvenida "Hola Mundo" cada 2 segundos, y mostrar la cantidad de
            veces mostrado (contador). al presionar el botón FINALIZAR se debe
            detener los mensajes.
          </h3>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="pFooter">Curso Introducción a la Programación</p>
    </div>
  </body>
</html>
