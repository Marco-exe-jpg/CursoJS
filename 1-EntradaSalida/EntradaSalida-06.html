<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="../estilo.css" />

  <body>
    <div class="animated bounceIn header">
      <center>
        <h5>E/S <strong> Ejercicio 6 </strong></h5>

      <div class="col-3 col-s-3 menu"></div>

          <h1>Ingrese Dos números</h1>
          <input
            type="text"
            placeholder="Ingrese número Uno"

            type="text"

          />

        </form>
      </div>
      <div class="col-3 col-s-12">
        <div class="aside animated bounceInUp">
          <h2>Enunciado:</h2>
          <h3>
            Debemos lograr tomar Los numeros por ID.value , transformarlos a

          </h3>
          <h3>ej.: "La suma es 340"</h3>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="pFooter">Curso Introducción a la Programación</p>
    </div>
