<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Curso JS</title>
    <link rel="stylesheet" type="text/css" href="../estilo.css" />
    <link rel="stylesheet" type="text/css" href="../animacion.css" />
    <script type="text/javascript" src="jsEntradaSalida-10.js"></script>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="animated bounceIn header">
      <center>
        <h5>E/S <strong> Ejercicio 10 </strong></h5>
      </center>
      <a class="BotonNav" onclick="location.href='index.html'"
        ><i class="far fa-hand-point-left"></i>Menú ejercicios</a
      >
    </div>
    <div class="row">
      <div class="col-3 col-s-3 menu"></div>
      <div class="col-6 col-s-9">
        <form class="animated bounceInLeft FormIngreso">
          <h1>Ingrese el importe</h1>
          <input type="text" placeholder="Ingrese importe" id="txtImporte" />
          <input
            type="text"
            readonly
            placeholder="Resultado"
            id="txtResultado"
          />
          <a class="BotonNav" onclick="mostrarDescuento()">Mostrar descuento</a>
        </form>
      </div>
      <div class="col-3 col-s-12">
        <div class="aside animated bounceInUp">
          <h2>Enunciado:</h2>
          <h3>
            Debemos lograr tomar el importe por ID.value , transformarlo a
            entero "parseInt()", luego mostrar el importe con un descuento del
            25 %. en el cuadro de texto "txtResultado"
          </h3>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="pFooter">Curso Introducción a la Programación</p>
    </div>
  </body>
</html>
